<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEEV: Compassionate Home Care Services | One World, Better Health</title>
    <meta name="description" content="JEEV provides professional and compassionate home care services. Trusted elderly care, post-surgery care, and disability care services you can rely on.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1576765608535-5f04d1e3f289?auto=format&fit=crop&q=80') center/cover;
        }
        .nav-link.active {
            border-bottom: 2px solid #3B82F6;
        }
        .review-stars {
            color: #FFD700;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="#" class="text-2xl font-bold text-blue-600">JEEV</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="nav-link active text-gray-700 hover:text-blue-600">Home</a>
                    <a href="#about" class="nav-link text-gray-700 hover:text-blue-600">About</a>
                    <a href="#services" class="nav-link text-gray-700 hover:text-blue-600">Services</a>
                    <a href="#testimonials" class="nav-link text-gray-700 hover:text-blue-600">Testimonials</a>
                    <a href="#contact" class="nav-link text-gray-700 hover:text-blue-600">Contact</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="toggleLogin()" class="px-4 py-2 text-blue-600 hover:text-blue-800">Login</button>
                    <button onclick="toggleSignup()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Sign Up</button>
                </div>
                <button class="md:hidden" onclick="toggleMenu()">
                    <i class="bi bi-list text-2xl"></i>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white pb-4">
            <a href="#home" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a>
            <a href="#about" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">About</a>
            <a href="#services" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Services</a>
            <a href="#testimonials" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Testimonials</a>
            <a href="#contact" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section min-h-screen flex items-center justify-center text-white">
        <div class="text-center px-4">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">One World, Better Health</h1>
            <p class="text-xl md:text-2xl mb-8">Compassionate Home Care Services You Can Trust</p>
            <div class="flex flex-col md:flex-row justify-center gap-4">
                <button onclick="scrollToServices()" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700">
                    Explore Our Services
                </button>
                <button onclick="scrollToContact()" class="bg-white text-blue-600 px-8 py-3 rounded-lg hover:bg-gray-100">
                    Request Consultation
                </button>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="py-16 bg-white">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">Our Services</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Service Cards -->
                <div class="bg-gray-50 p-6 rounded-lg">
                    <i class="bi bi-heart-pulse text-4xl text-blue-600"></i>
                    <h3 class="text-xl font-semibold mt-4">Elderly Care</h3>
                    <p class="mt-2 text-gray-600">Comprehensive companion care, personal assistance, and medication management.</p>
                    <button class="mt-4 text-blue-600 hover:text-blue-800">Learn More â†’</button>
                </div>
                <!-- More service cards... -->
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-8 rounded-lg w-full max-w-md">
                <h2 class="text-2xl font-bold mb-6">Login</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700">Email</label>
                        <input type="email" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Password</label>
                        <input type="password" required class="w-full p-2 border rounded">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
                    <p class="text-center">
                        <a href="#" class="text-blue-600 hover:text-blue-800">Forgot Password?</a>
                    </p>
                </form>
                <button onclick="toggleLogin()" class="absolute top-4 right-4">
                    <i class="bi bi-x text-2xl"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Navigation
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        // Modal Controls
        function toggleLogin() {
            const modal = document.getElementById('loginModal');
            modal.classList.toggle('hidden');
        }

        function toggleSignup() {
            // Similar to login modal
        }

        // Smooth Scroll
        function scrollToServices() {
            document.getElementById('services').scrollIntoView({ behavior: 'smooth' });
        }

        function scrollToContact() {
            document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
        }

        // Form Handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add login logic here
        });

        // Active Navigation
        const navLinks = document.querySelectorAll('.nav-link');
        window.addEventListener('scroll', () => {
            let current = '';
            const sections = document.querySelectorAll('section');
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 60) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').substring(1) === current) {
                    link.classList.add('active');
                }
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
